<svg width="200" height="80" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80">
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="30" fill="url(#flowGradient)" filter="url(#shadow)"/>
  
  <!-- Flow arrow design -->
  <g transform="translate(40,40)">
    <!-- Main arrow shaft -->
    <rect x="-20" y="-3" width="25" height="6" fill="white" rx="3"/>
    <!-- Arrow head -->
    <polygon points="5,-8 5,8 18,0" fill="white"/>
    <!-- Flow dots -->
    <circle cx="-15" cy="0" r="2" fill="white" opacity="0.8"/>
    <circle cx="-10" cy="0" r="2" fill="white" opacity="0.9"/>
    <circle cx="-5" cy="0" r="2" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="85" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Flow First</text>
  <text x="85" y="50" font-family="Arial, sans-serif" font-size="16" fill="#666">Development</text>
  <text x="85" y="65" font-family="Arial, sans-serif" font-size="10" fill="#999">Sequential • Predictable • User-Focused</text>
</svg>