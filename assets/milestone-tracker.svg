<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="completedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="inProgressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pendingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>

    <!-- Filters -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#backgroundGradient)" rx="12"/>
  <rect x="10" y="10" width="780" height="480" fill="none" stroke="#e2e8f0" stroke-width="1" rx="8"/>

  <!-- Header -->
  <rect x="30" y="30" width="740" height="60" fill="#1e40af" rx="8" filter="url(#shadow)"/>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Flow First Development</text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#bfdbfe">Milestone Progress Tracker</text>
  
  <!-- Progress timeline -->
  <line x1="50" y1="70" x2="550" y2="70" stroke="#ddd" stroke-width="4"/>
  
  <!-- Milestone markers -->
  <!-- M1 - Completed -->
  <circle cx="100" cy="70" r="12" fill="#4caf50" stroke="#2e7d32" stroke-width="3" filter="url(#glow)"/>
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">M1</text>
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Landing Page</text>
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Week 1-2</text>
  
  <!-- M2 - Completed -->
  <circle cx="200" cy="70" r="12" fill="#4caf50" stroke="#2e7d32" stroke-width="3" filter="url(#glow)"/>
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">M2</text>
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">User Login</text>
  <text x="200" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Week 3-4</text>
  
  <!-- M3 - In Progress -->
  <circle cx="300" cy="70" r="12" fill="#ff9800" stroke="#ef6c00" stroke-width="3"/>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">3</text>
  <text x="300" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ef6c00">M3</text>
  <text x="300" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Dashboard</text>
  <text x="300" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Week 5-6</text>
  
  <!-- Progress bar for M3 -->
  <rect x="270" y="135" width="60" height="8" fill="#e0e0e0" rx="4"/>
  <rect x="270" y="135" width="42" height="8" fill="#ff9800" rx="4"/>
  <text x="300" y="155" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">70% Complete</text>
  
  <!-- M4 - Pending -->
  <circle cx="400" cy="70" r="12" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="3"/>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#757575">4</text>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#757575">M4</text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Analytics</text>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Week 7-8</text>
  
  <!-- M5 - Pending -->
  <circle cx="500" cy="70" r="12" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="3"/>
  <text x="500" y="75" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#757575">5</text>
  <text x="500" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#757575">M5</text>
  <text x="500" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Reports</text>
  <text x="500" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Week 9-10</text>
  
  <!-- Progress indicators -->
  <line x1="100" y1="70" x2="200" y2="70" stroke="url(#progressGradient)" stroke-width="6"/>
  <line x1="200" y1="70" x2="300" y2="70" stroke="url(#progressGradient)" stroke-width="6"/>
  <line x1="300" y1="70" x2="400" y2="70" stroke="#ffcc80" stroke-width="4" stroke-dasharray="5,5"/>
  
  <!-- Status panel -->
  <rect x="50" y="190" width="500" height="130" fill="white" stroke="#e0e0e0" stroke-width="2" rx="10"/>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Project Status</text>
  
  <!-- Status details -->
  <circle cx="70" cy="230" r="4" fill="#4caf50"/>
  <text x="85" y="235" font-family="Arial, sans-serif" font-size="11" fill="#333">Completed: Landing Page, User Authentication</text>
  
  <circle cx="70" cy="250" r="4" fill="#ff9800"/>
  <text x="85" y="255" font-family="Arial, sans-serif" font-size="11" fill="#333">In Progress: Dashboard (70% - API integration remaining)</text>
  
  <circle cx="70" cy="270" r="4" fill="#e0e0e0"/>
  <text x="85" y="275" font-family="Arial, sans-serif" font-size="11" fill="#333">Pending: Analytics, Reports (waiting for dashboard completion)</text>
  
  <!-- Key metrics -->
  <text x="60" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Key Metrics:</text>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="10" fill="#666">• On schedule: 2/2 completed milestones delivered on time</text>
  <text x="70" y="328" font-family="Arial, sans-serif" font-size="10" fill="#666">• User feedback: 95% satisfaction on completed features</text>
  <text x="70" y="341" font-family="Arial, sans-serif" font-size="10" fill="#666">• Dependencies: No blocked features, clear path forward</text>
  
  <!-- Next actions -->
  <rect x="350" y="220" width="180" height="80" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="5"/>
  <text x="360" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">Next Actions</text>
  <text x="360" y="250" font-family="Arial, sans-serif" font-size="10" fill="#333">1. Complete API integration</text>
  <text x="360" y="263" font-family="Arial, sans-serif" font-size="10" fill="#333">2. Finalize dashboard testing</text>
  <text x="360" y="276" font-family="Arial, sans-serif" font-size="10" fill="#333">3. User acceptance review</text>
  <text x="360" y="289" font-family="Arial, sans-serif" font-size="10" fill="#333">4. Begin M4 planning</text>
</svg>