<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="#fafafa" stroke="#ddd" stroke-width="1"/>
  
  <!-- Title -->
  <text x="250" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Nima Project - FFD Flow</text>
  
  <!-- Milestone boxes -->
  <rect x="30" y="60" width="100" height="50" rx="5" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="80" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">M1: Landing</text>
  <text x="80" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Basic content</text>
  
  <rect x="170" y="60" width="100" height="50" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="220" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ef6c00">M2: Login</text>
  <text x="220" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Authentication</text>
  
  <rect x="100" y="150" width="100" height="50" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1565c0">M3: Admin Panel</text>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Product & User Mgmt</text>
  
  <rect x="240" y="150" width="100" height="50" rx="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="290" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7b1fa2">M4: Client Panel</text>
  <text x="290" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Browse & Orders</text>
  
  <!-- Arrows showing dependencies -->
  <line x1="130" y1="85" x2="170" y2="85" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="220" y1="110" x2="150" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="200" y1="175" x2="240" y2="175" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Dependency note -->
  <text x="250" y="230" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Dependencies:</text>
  <text x="250" y="245" font-family="Arial, sans-serif" font-size="10" fill="#666">• Client Panel needs Admin data</text>
  <text x="250" y="258" font-family="Arial, sans-serif" font-size="10" fill="#666">• Both panels require authentication</text>
  <text x="250" y="271" font-family="Arial, sans-serif" font-size="10" fill="#666">• Landing provides entry point</text>
  
  <!-- Flow direction indicator -->
  <text x="30" y="45" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#666">Sequential Flow →</text>
</svg>